<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: white;
            text-align: center;
            font-size: 100px;
        }
        @keyframes race{
            from {top:0px;}
            to {top:200px;}
        }
        div{
            height:100px;
            width: 100px;
            background-color: whitesmoke;
            float: left;
            margin: 50px;
            position: relative;
            left:250px;
            animation-name: race;
            animation-duration: 10s;
            animation-fill-mode: forwards;
            color: black;
            text-align: center;
            font-size: 20px;
        }
        .div1 {animation-timing-function: linear;}
        .div2 {animation-timing-function: ease;}
        .div3 {animation-timing-function: ease-in;}
        .div4 {animation-timing-function: ease-out;}
        .div5 {animation-timing-function: ease-in-out;}
        .line{
            height:2px;
            background-color: white;
            width: 1500px;
            position: absolute;
            bottom: 70px;
            left:0px;
        }

    </style>
</head>
<body>
    <h1>Welcome To Car Racing Competition</h1>
    <div class="div1">CAR1</div>
    <div class="div2">CAR2</div>
    <div class="div3">CAR3</div>
    <div class="div4">CAR4</div>
    <div class="div5">CAR5</div>
    <span class="line"></span>
    
</body>
</html>
