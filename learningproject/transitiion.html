<style>
    /* div{

    } */
    div{
        width: 100px;
        height: 100px;
        background: red;
        transition: width 3s,height 3s, transform 2s;
        transition-timing-function: ease-in-out;
    }
    div:hover{
        width:300px;
        height: 500px;
        transform: rotate(180deg);
    }
    .div1{
        transition-timing-function: ease;
        transform: rotate(150deg);
       
    }
</style>
<body>
    <div></div>
    <div class="div1"></div>
</body>
</html>
