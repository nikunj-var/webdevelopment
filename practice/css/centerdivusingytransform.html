<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* center horizontally */
    .div1{
        height:300px;
        width: 300px;
        /* margin: 100px; */
        background-color: lightblue;
        position: absolute;
        left:50%;
        transform: translateX(-50%);
    }
    /* center vertically */
    .div2{
        height:300px;
        width: 300px;
        /* margin: 100px; */
        background-color: lightblue;
        position: absolute;
        top:50%;
        transform: translateY(-50%);
    }
    /* center */
    .div3{
        height:300px;
        width: 300px;
        /* margin: 100px; */
        background-color: lightblue;
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
