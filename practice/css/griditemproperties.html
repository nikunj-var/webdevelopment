<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        font-size: 24px;
    }
    .header{
        background-color: aquamarine;
        padding: 24px;
        grid-area: header;
    }
    .sidebar{
        background-color: gold;
        padding: 24px;
        grid-area: sidebar;
    }
    .main{
        background-color: antiquewhite;
        padding: 24px;
        height: 460px;
        grid-area: main;
    }
    .aside{
        background-color:brown;
        padding: 24px;
        grid-area: aside;
    }
    .footer{
        background-color: burlywood;
        padding: 24px;
        grid-area: footer;
    }
    /* GRID-TEMPLATE - desgin the structure of entire email grid delights us with a property called grid template.
      */
    #grid-container{
        display: grid;
        grid-template-areas:'header header header header header header''sidebar main main main main aside''footer footer footer footer footer footer';
    }
    @media screen and (max-width:900px){
        #grid-container{
            display: grid;
            grid-template-areas:'header header header header header header''sidebar main main main main main' 'aside aside aside aside aside aside' 'footer footer footer footer footer footer';
        }
    }
    @media screen and (max-width:400px){
        #grid-container{
            display: grid;
            grid-template-areas:'header header header header header header''sidebar sidebar sidebar sidebar sidebar sidebar' 'main main main main main main' 'aside aside aside aside aside aside' 'footer footer footer footer footer footer';
        }
    }
</style>
<body>
    <div id="grid-container">
        <div class="header">Header</div>
        <div class="sidebar">Menu</div>
        <div class="main">Main</div>
        <div class="aside">Right</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
