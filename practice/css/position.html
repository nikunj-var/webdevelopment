<!-- position - static:
default position of HTML
position elements in the normal order of the webpage. -->

<!-- position - relative:
helps to position element relative to their normal position.
provides access to top,right,bottom,left prooperties. -->

<!-- position - absolute:
helps to position HTML element relative to parent element.
parent element needs to have a position other than static or else the absolute element is positioned relative to the main HTML element -->

<!-- position - fixed:
helps to position element relative to the main HTML element This results in the elements being fixed at the defined position.
position fixed elements are not affected by the scroll position of the webpage -->

<!-- position - sticky:
it is a combination of position relative and position fixed. it requires a condition (top,right,left,bottom) and based on this condition  it toggles between position relative and fixed -->
