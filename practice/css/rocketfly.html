<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        background-image: url(https://images.pexels.com/photos/2437291/pexels-photo-2437291.jpeg?auto=compress&cs=tinysrgb&w=800);
        background-size: cover;

    }
    img{
        width: 300px;
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        animation: fly 5s;
        /* animation-iteration-count: infinite; */
    }
    @keyframes fly{
        0%{
            transform: translate(-50%,0);
        }
        100%{
            transform: translate(-50%,-100vh);
        }
    }
</style>
<body>
    <img src="https://images.pexels.com/photos/6289027/pexels-photo-6289027.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
</body>
</html>
