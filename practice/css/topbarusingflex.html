<style>
    body{
        margin: 0;
        background-color: #f2f6ff;
    }
    #topbar{
        padding: 12px 80px;
        border-bottom: 1px solid #ccc;
        position: sticky;
        top:0;
        background-color: white;
    }
    nav{
        display: flex;
        justify-content: space-between;
    }
    #left-menu{
        display: flex;
        align-items: center;
    }

    #logo{
        font-size: 30px;
        font-weight:bolder;
        color: rgb(48, 184, 218);
        padding-right: 10px;
    }
    .menu-items{
        padding:10px;
        font-size: 18px;
    }
    #search-box{
        border: none;
    }
    #search-container{
        height: 30px;
        width: 300px;
        display: flex;
        border: 1px solid grey;
        border-radius:15px;
        /* flex-direction: row-reverse; */
        justify-content: flex-end;
        align-items: center;
    }
    
    .search-icon{
        height: 20px;
        width: 20px;
        margin-right:20px;
    }

    .notification-icon{
        height: 30px;
        width: 30px;
    }
    #right-menu{
        display: flex;
        justify-content: flex-end;
    }
</style>
