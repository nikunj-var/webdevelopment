    TRANSLATE FUNCTION-
    used to translate or move elements across x-axis,y-axis,z-axis.
    x-axis- translateX()
    y-axis- translateY()
    z-axis- translateZ()

    ROTATE FUNCTION-
    used to rotate HTML elements along x-axis y-axis z-axis.

    scale function-
    stretches your div horizontally on this value represents this times.
-->
