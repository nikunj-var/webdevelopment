<!-- what is svg - SVG stands for Scalar Vector Graphics
    It is a markup language for describing two dimensional based vector graphics
    SVG images and their related behaviours are defined in XML files. These files can be created and edited with any text editor and with drawing software like Adobe Premiere Pro.
    To design svg we use svg element.
    The HTML <svg> element s a container for svg graphics.It defines a new coordinate system to design these graphics.
    It is used as the outermost elemnt of svg documents, but it can also be used to embed a svg fragment inside an HTML dpcument.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <img src="./line.svg" alt="Line SVG">
 </body>
 </html>
