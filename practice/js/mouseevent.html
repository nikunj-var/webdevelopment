<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="top-btn">click me</button>
    <main>
        <div id="over">
            <h3>mouse over event trigerred.</h3>
            <p>0</p>
        </div>
        <div id="enter">
            <h3>mouse enter event trigerred.</h3>
            <p>0</p>
        </div>
        <div id="move">
            <h3>mouse move event trigerred.</h3>
            <p>0</p>
        </div>
    </main>
</body>
<script>
    var over = document.getElementById('over');
    var overcount = 0;
    over.addEventListener('mouseover',function(){
        var countelement = document.querySelector('#over > p');
        overcount += 1;
        countelement.innerHTML = overcount;
    });
    var enter = document.getElementById('enter');
    var enterCount = 0;
    enter.addEventListener('mouseenter',function(){
        var countelement = document.querySelector('#enter > p');
        enterCount += 1;
        countelement.innerHTML = enterCount;
    });
    var move = document.getElementById('move');
    var movecount = 0;
    move.addEventListener('mousemove',function(){
        var countelement = document.querySelector('#move > p');
        movecount += 1;
        countelement.innerHTML = movecount;
    });
</script>
</html>
