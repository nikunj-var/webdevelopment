<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alignment</title>
</head>
<style>
    body{
        background: black;
    }
    .leftbig{
        border: 2px solid grey;
        height: 100px;
        width: 1500px;
    }
    .left{
        float:left;
        border: 1px solid white;
        margin: 1.5px;
        height: 90px;
        width: 300px;
        background-color: blanchedalmond;
    }
    .midbig{
        margin-top: 3px;
        margin-bottom: 3px;
        border: 2px solid grey;
        height: 100px;
        width: 1500px;
    }
    .mid{
        border: 1px solid white;
        margin: auto;
        height: 90px;
        width: 300px;
        background-color: blanchedalmond;
    }
    .rightbig{
        margin-top: 3px;
        margin-bottom: 3px;
        border: 2px solid grey;
        height: 100px;
        width: 1500px;
    }
    .right{
        float:right;
        border: 1px solid white;
        height: 90px;
        width: 300px;
        background-color: blanchedalmond;
    }
</style>
<body>
    <div class="leftbig">
        <div class="left"></div>
    </div>
    <div class="midbig">
        <div class="mid"></div>
    </div>
    <div class="rightbig">
        <div class="right"></div>
    </div>
</body>
</html>
